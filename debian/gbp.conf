[buildpackage]
  #
  # The orig tar-ball uploaded with 1.0.9-1 was generated from upstream/1.0.9,
  # _not_ the pristine-tar branch, so we need to set this to `false` until the
  # next upstream release.
  #
  pristine-tar = false

[dch]
  commit-msg = d/changelog: update for %(version)s release.
  id-length = 7

[import-orig]
  pristine-tar = true
